<h1>Tienda Online</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Logear para Ingresar</h1>
            <div class="account-wall">
                <img class="profile-img" src="./app/styles/img/login.png"
                    alt="">
                <form class="form-signin">
                <input type="text" class="form-control" placeholder="User" required autofocus [(ngModel)]="user">
                <input type="password" class="form-control" placeholder="Password" required [(ngModel)]="password">
                <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login($event)">
                    Sign in</button>
                <label class="checkbox pull-left">
                    <input type="checkbox" value="remember-me">
                    Remember me
                </label>
                <a href="#" class="pull-right need-help">Ayuda? </a><span class="clearfix"></span>
                </form>
            </div>
            <a href="#" class="text-center new-account">Crear una Cuenta </a>
        </div>
    </div>
</div>
